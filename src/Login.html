<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="js/Login.css">
  <script>
    function myFunction() {
      var x = document.getElementById("txt2");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</head>
<body>
   <div id="container">
     <form>
       <h2>Đăng nhập</h2>
       <label for="txt1" id="lbl1">Tên tài khoản</label><br>
       <input type="text" name="txtTenTk" id="txt1" placeholder="Username"><br>
       <label for="txt2" id="lbl2">Mật khẩu</label><br>
       <input type="password" name="txtPass" id="txt2" placeholder="Password"><br>
       <input type="checkbox" onclick="myFunction()" id="ck1">Show Password<br>
       <input type="submit" value="Enter" id="btn">
     </form>
   </div>
</body>
</html>
